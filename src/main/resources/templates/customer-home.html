<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer List</title>
</head>
<body>
<div align="center">
		<h1 style = "color: red">Customer Data</h1>

		<table border = "2" style = "width:500">
			<tr style= "background-color: orange" >
				<th>ID</th>
				<th>NAME</th>
				<th>EMAIL</th>
				<th>AGE</th>
				<th>ACTION</th>
			</tr>
			<tr th:each="cust : ${customer}">
				
				<td th:text="${cust.id}"></td>
				<td th:text="${cust.name}"></td>
				<td th:text="${cust.email}"></td>
				<td th:text="${cust.age}"></td>
				<td></td>
				
			
			</tr>



		</table>
	</div>
</body>
</html>
